version: "3.9"

services:
  nomp:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mwc-nomp
    restart: unless-stopped
    depends_on:
      - redis
    ports:
      - "8080:8080"
      - "3333:3333"
      - "3334:3334"
      - "3335:3335"
    volumes:
      - ../config:/opt/nomp/config
      - ../logs:/opt/nomp/logs
    environment:
      - NODE_ENV=production

  redis:
    image: redis:6-alpine
    container_name: mwc-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data

volumes:
  redis-data:
